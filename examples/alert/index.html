<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			.alert {
				width: 200px;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

			button {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="alert" data-interaction-controller="alert">
			<p>Alert message 1</p>
			<button type="button" data-alert-event="click->close">X</button>
		</div>

		<br />

		<div class="alert" data-interaction-controller="alert">
			<p>Alert message 2</p>
			<button type="button" data-alert-event="click->close" data-alert-alert_id-param="24">X</button>
		</div>

		<br />

		<div class="alert" data-interaction-controller="alert">
			<p>Alert message 3</p>
			<button type="button" data-alert-event="click->close">X</button>
		</div>

		<br />

		<div class="alert" data-interaction-controller="alert">
			<p>Alert message 4</p>
			<button type="button" data-alert-event="click->close">X</button>
		</div>

		<br />

		<div class="alert" data-interaction-controller="alert">
			<p>Alert message 5</p>
			<button type="button" data-alert-event="click->close">X</button>
		</div>

		<script type="module" src="./alert.js"></script>
	</body>
</html>
